name: Build PHAR and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: phar

      - name: Build PHAR
        run: |
          php -d phar.readonly=0 -r "
          \$phar = new Phar('BedrockTPA.phar');
          \$phar->startBuffering();
          \$phar->buildFromDirectory('src');
          \$phar->setStub(\$phar->createDefaultStub('MintDino/BedrockTPA/Main.php'));
          \$phar->stopBuffering();
          "

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload PHAR to Release
        uses: softprops/action-gh-release@v1
        with:
          files: BedrockTPA.phar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
